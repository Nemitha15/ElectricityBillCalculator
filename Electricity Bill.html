<body>
	
	<h3>Domestic Electricity Bill Calculator</h3>
	<table>
		<form>
		<tr>
			<td> <label>No of units used: </label>
			<input type="number" name="" id="unit"> kWh
		</tr>
		
		<tr>
		<td class="term">
			<input type="reset" value="Clear">
		</td>
		</tr>
		
		</form>
		<tr>
			<td class="term">
			<button onclick="ElectricityBill()">Calculate My Bill</button>
			</td>
		
		<tr>
			<td>
			<label>Your Bill amount is: </label>
			<span id="calculate"></span>
			<label>Rs</label>
			</td>
		</tr>
		
	
	</table>
